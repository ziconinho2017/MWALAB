<H2>Edit Player Form</H2>
<div class="alert alert-dismissible alert-danger" [hidden]="showError">
    {{errMsg}}
</div>
<div class="alert alert-dismissible alert-success" [hidden]="showSuccess">
    {{successMsg}}
</div>
<div class="row">
    <div class="col-lg-6">
        <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
            <fieldset>
            <legend>Add Player in Team</legend>
            <div class="form-group">
                <label for="name" class="form-label mt-4">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name" [(ngModel)]="name">
            </div>
            <div class="form-group">
                <label for="age" class="form-label mt-4">Age</label>
                <input type="text" class="form-control" id="age" placeholder="Age" formControlName="age" [(ngModel)]="age">
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Update Player</button>
            </fieldset>
        </form>
    </div>
</div>
